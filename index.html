<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces Dinámicos (con scroll)</title>
    <style>
    :root {
        /* Tema oscuro por defecto - mejorado con tonos azul cian */
        --bg-color: #0a1929;
        --main-bg: rgba(15, 30, 45, 0.7);
        --text-color: #e0f7ff;
        --secondary-text-color: #88c9ff;
        --card-bg: rgba(25, 50, 75, 0.4);
        --card-border: rgba(0, 200, 255, 0.3);
        --hover-transform: translateY(-8px);
        --hover-shadow: 0 8px 25px rgba(0, 200, 255, 0.4);
        --button-color: #0088cc;
        --button-hover-color: #00a0e0;
        --modal-bg: #152635;
        --modal-border: rgba(0, 200, 255, 0.4);
        --input-bg: rgba(20, 40, 60, 0.8);
        --input-border: rgba(0, 180, 255, 0.5);
        --input-text: #e0f7ff;
        --delete-btn-bg: #ff4757;
        --delete-btn-hover: #ff3742;
        --edit-btn-bg: #00d4ff;
        --edit-btn-hover: #00b8e0;
        --matrix-color: rgba(0, 255, 255, 0.15);
        --matrix-opacity: 0.7; /* Nueva variable para controlar opacidad */
    }

    body.light-theme {
        /* Tema claro con tonos azul cian */
        --bg-color: #e6f7ff;
        --main-bg: rgba(230, 247, 255, 0.7);
        --text-color: #003366;
        --secondary-text-color: #0066aa;
        --card-bg: rgba(200, 230, 255, 0.8);
        --card-border: rgba(0, 150, 255, 0.3);
        --hover-shadow: 0 8px 20px rgba(0, 150, 255, 0.2);
        --button-color: #0088cc;
        --button-hover-color: #0066aa;
        --modal-bg: #ffffff;
        --modal-border: #99d6ff;
        --input-bg: #ffffff;
        --input-border: #99d6ff;
        --input-text: #003366;
        --delete-btn-bg: #ff4757;
        --delete-btn-hover: #ff3742;
        --edit-btn-bg: #00a0e0;
        --edit-btn-hover: #0088cc;
        --matrix-color: rgba(0, 180, 255, 0.1);
        --matrix-opacity: 0.5; /* Valor diferente para tema claro */
    }

    /* Clase para cuando hay imagen de fondo */
    body.has-background-image .particle-canvas {
        opacity: 0 !important;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        transition: background-color 0.5s, color 0.5s;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .particle-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: var(--matrix-opacity);
        background-color: transparent;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        pointer-events: none; /* Para que no interfiera con los clics */
    }

    .controls {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px;
    }

    .controls button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: var(--button-color);
        color: white;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .controls button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .controls button:hover::before {
        left: 100%;
    }
    
    #logout-btn {
        background-color: var(--delete-btn-bg);
    }

    #logout-btn:hover {
        background-color: var(--delete-btn-hover);
        transform: translateY(-2px);
    }

    .controls button:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .grid-container-wrapper {
        width: 100%;
        max-width: 1200px;
        padding: 30px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: transparent;
        box-shadow: none;
        transition: background-color 0.5s, box-shadow 0.5s;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        padding-right: 15px;
    }
    
    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
    }
    
    .grid-container::-webkit-scrollbar {
        width: 10px;
    }
    
    .grid-container::-webkit-scrollbar-thumb {
        background-color: var(--secondary-text-color);
        border-radius: 5px;
    }
    
    .grid-container::-webkit-scrollbar-track {
        background-color: transparent;
    }

    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px 10px;
        border-radius: 15px;
        text-decoration: none;
        color: var(--secondary-text-color);
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        position: relative;
        cursor: move;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .grid-item:hover {
        transform: var(--hover-transform);
        box-shadow: var(--hover-shadow);
        border-color: rgba(0, 200, 255, 0.6);
    }

    .grid-item.dragging {
        opacity: 0.5;
        transform: scale(1.05);
    }

    .grid-item img {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        margin-bottom: 12px;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    .grid-item:hover img {
        transform: scale(1.1);
    }

    .link-title {
        font-size: 14px;
        word-break: break-all;
        color: var(--text-color);
        font-weight: bold;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
        transition: color 0.3s ease;
    }

    .grid-item:hover .link-title {
        color: var(--secondary-text-color);
    }

    .delete-btn, .edit-btn {
        position: absolute;
        top: 5px;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .edit-btn {
        right: 5px;
        background-color: var(--edit-btn-bg);
        color: var(--text-color);
    }

    .delete-btn {
        left: 5px;
        background-color: var(--delete-btn-bg);
    }
    
    .delete-btn:hover {
        background-color: var(--delete-btn-hover);
        transform: scale(1.1);
    }
    
    .edit-btn:hover {
        background-color: var(--edit-btn-hover);
        transform: scale(1.1);
    }

    .grid-item:hover .delete-btn, .grid-item:hover .edit-btn {
        visibility: visible;
        opacity: 1;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        padding-top: 60px;
    }

    .modal-content {
        background-color: var(--modal-bg);
        margin: 5% auto;
        padding: 25px;
        border: 1px solid var(--modal-border);
        width: 80%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 150, 255, 0.2);
        position: relative;
        color: var(--text-color);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .close-btn {
        color: var(--secondary-text-color);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    
    .close-btn:hover {
        color: var(--button-hover-color);
    }

    .modal-content input {
        width: calc(100% - 20px);
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--input-text);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .modal-content input:focus {
        outline: none;
        border-color: var(--button-color);
        box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
    }

    .modal-content button {
        padding: 12px 24px;
        background-color: var(--button-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .modal-content button:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Loading indicator */
    .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 2000;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
</style>
</head>
<body>
    <canvas id="particle-canvas" class="particle-canvas"></canvas>
    <div class="loading" id="loading-indicator">Procesando imagen...</div>

    <div class="controls">
        <button id="logout-btn">Cerrar Sesión</button>
        <button id="theme-toggle-btn">Cambiar Tema</button>
        <button id="add-link-btn">Agregar Enlace</button>
        <button id="set-bg-table-btn">Fondo con Imagen (Tabla)</button>
        <button id="remove-bg-table-btn">Quitar Fondo (Tabla)</button>
    </div>

    <div class="grid-container-wrapper">
        <div class="grid-container" id="grid-container"></div>
    </div>
    
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <div id="link-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Agregar/Editar Enlace</h2>
            <input type="hidden" id="link-key">
            <input type="text" id="link-url" placeholder="URL del sitio web" required>
            <input type="text" id="link-title" placeholder="Título (opcional)">
            <button id="save-link-btn">Guardar</button>
        </div>
    </div>

    <script type="module">
        // Importa las funciones necesarias de los SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        // Importa las funciones de Realtime Database
        import { getDatabase, ref, push, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        // Importa las funciones de Autenticación
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtC4AXEbZEFuiQZTil3x-4eezjy5eIa6k",
            authDomain: "centro-de-herramientas.firebaseapp.com",
            projectId: "centro-de-herramientas",
            storageBucket: "centro-de-herramientas.firebasestorage.app",
            messagingSenderId: "245445518910",
            appId: "1:245445518910:web:b8d93a3fc2cbafced3936f",
            measurementId: "G-9ZR3EWTD7N"
        };
        
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Referencias a la base de datos (se actualizarán con el ID de usuario)
        let userUid = null;
        let linksRef = null;
        let backgroundRef = null;

        const gridContainerWrapper = document.getElementById('grid-container-wrapper');
        const gridContainer = document.getElementById('grid-container');
        const logoutBtn = document.getElementById('logout-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const setBgTableBtn = document.getElementById('set-bg-table-btn');
        const removeBgTableBtn = document.getElementById('remove-bg-table-btn');
        const addLinkBtn = document.getElementById('add-link-btn');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('link-modal');
        const saveLinkBtn = document.getElementById('save-link-btn');
        const closeBtn = document.querySelector('.close-btn');
        const linkUrlInput = document.getElementById('link-url');
        const linkTitleInput = document.getElementById('link-title');
        const linkKeyInput = document.getElementById('link-key');
        const loadingIndicator = document.getElementById('loading-indicator');

        let links = {};
        let draggedItem = null;
        let particleAnimation = null;

        const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    // Ajustar el tamaño del canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // Inicializar el canvas
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Sistema de partículas para el efecto Matrix
    class ParticleSystem {
        constructor() {
            this.particles = [];
            this.particleCount = Math.floor(canvas.width * canvas.height / 5000);
            this.columns = Math.floor(canvas.width / 20);
            this.columnWidth = canvas.width / this.columns;
            this.initializeParticles();
        }

        initializeParticles() {
            for (let i = 0; i < this.particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;
                const speed = Math.random() * 3 + 1;
                const opacity = Math.random() * 0.5 + 0.1;
                this.particles.push({ x, y, size, speed, opacity });
            }
        }

        update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < this.particles.length; i++) {
                const p = this.particles[i];
                
                // Mover partícula hacia abajo
                p.y += p.speed;
                
                // Si la partícula sale de la pantalla, reiniciarla arriba
                if (p.y > canvas.height) {
                    p.y = 0;
                    p.x = Math.random() * canvas.width;
                    p.speed = Math.random() * 3 + 1;
                    p.opacity = Math.random() * 0.5 + 0.1;
                }
                
                // Dibujar partícula
                ctx.fillStyle = `rgba(0, 255, 255, ${p.opacity})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                
                // Dibujar estela (efecto de rastro)
                ctx.beginPath();
                ctx.moveTo(p.x + p.size/2, p.y + p.size/2);
                ctx.lineTo(p.x + p.size/2, p.y - p.size * 2);
                ctx.strokeStyle = `rgba(0, 255, 255, ${p.opacity * 0.3})`;
                ctx.lineWidth = p.size/2;
                ctx.stroke();
            }
        }
    }

    // Iniciar animación de partículas
    function startParticleAnimation() {
        particleAnimation = new ParticleSystem();
        
        function animate() {
            particleAnimation.update();
            requestAnimationFrame(animate);
        }
        
        animate();
    }

    // Comprobar si hay imagen de fondo y ocultar el efecto Matrix
    function checkBackgroundImage() {
        const hasBg = document.body.style.backgroundImage !== '';
        if (hasBg) {
            document.body.classList.add('has-background-image');
        } else {
            document.body.classList.remove('has-background-image');
        }
    }

    // Iniciar la animación de partículas
    startParticleAnimation();

        // Verificar el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUid = user.uid;
                linksRef = ref(database, `users/${userUid}/links`);
                backgroundRef = ref(database, `users/${userUid}/background`);
                
                // Cargar enlaces
                onValue(linksRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        links = data;
                        renderLinks();
                    } else {
                        gridContainer.innerHTML = '';
                        links = {};
                    }
                });
                
                // Cargar imagen de fondo si existe
                onValue(backgroundRef, (snapshot) => {
                    const bgData = snapshot.val();
                    if (bgData && bgData.imageUrl) {
                        document.body.style.backgroundImage = `url('${bgData.imageUrl}')`;
                        document.body.classList.add('has-background-image');
                    } else {
                        document.body.style.backgroundImage = '';
                        document.body.classList.remove('has-background-image');
                    }
                });
                
                // Configurar eventos
                setupEventListeners();
            } else {
                // Redirigir a la página de inicio de sesión si no está autenticado
                window.location.href = 'login_registro.html';
            }
        });

        function setupEventListeners() {
            // Evento para cerrar sesión
            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = 'login_registro.html';
                }).catch((error) => {
                    console.error('Error al cerrar sesión:', error);
                });
            });

            // Evento para cambiar tema
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                const isLightTheme = document.body.classList.contains('light-theme');
                localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            });

            // Evento para agregar enlace
            addLinkBtn.addEventListener('click', () => {
                linkKeyInput.value = '';
                linkUrlInput.value = '';
                linkTitleInput.value = '';
                modal.style.display = 'block';
            });

            // Evento para establecer fondo
            setBgTableBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // Evento para quitar fondo
            removeBgTableBtn.addEventListener('click', () => {
                set(backgroundRef, null).then(() => {
                    document.body.style.backgroundImage = '';
                    checkBackgroundImage();
                }).catch((error) => {
                    console.error('Error al eliminar el fondo:', error);
                });
            });

            // Evento para subir imagen
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadingIndicator.style.display = 'block';
                    
                    // Aquí deberías subir la imagen a Firebase Storage
                    // Por ahora, usaremos una URL local para la demostración
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageUrl = event.target.result;
                        
                        // Guardar la URL en la base de datos
                        set(backgroundRef, { imageUrl: imageUrl }).then(() => {
                            document.body.style.backgroundImage = `url('${imageUrl}')`;
                            checkBackgroundImage();
                            loadingIndicator.style.display = 'none';
                        }).catch((error) => {
                            console.error('Error al guardar el fondo:', error);
                            loadingIndicator.style.display = 'none';
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Eventos para el modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            saveLinkBtn.addEventListener('click', () => {
                const url = linkUrlInput.value.trim();
                const title = linkTitleInput.value.trim() || new URL(url).hostname;
                const key = linkKeyInput.value;
                
                if (url) {
                    if (key) {
                        // Actualizar enlace existente
                        const linkRef = ref(database, `users/${userUid}/links/${key}`);
                        update(linkRef, { url, title }).then(() => {
                            modal.style.display = 'none';
                        }).catch((error) => {
                            console.error('Error al actualizar el enlace:', error);
                        });
                    } else {
                        // Agregar nuevo enlace
                        push(linksRef, { url, title }).then(() => {
                            modal.style.display = 'none';
                        }).catch((error) => {
                            console.error('Error al guardar el enlace:', error);
                        });
                    }
                }
            });
        }

        function renderLinks() {
            gridContainer.innerHTML = '';
            
            Object.entries(links).forEach(([key, link]) => {
                const gridItem = document.createElement('a');
                gridItem.href = link.url;
                gridItem.target = '_blank';
                gridItem.rel = 'noopener noreferrer';
                gridItem.className = 'grid-item';
                gridItem.draggable = true;
                gridItem.dataset.key = key;
                
                // Obtener el favicon del sitio
                const domain = new URL(link.url).hostname;
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                
                gridItem.innerHTML = `
                    <img src="${faviconUrl}" alt="${link.title}">
                    <span class="link-title">${link.title}</span>
                    <button class="delete-btn">✕</button>
                    <button class="edit-btn">✎</button>
                `;
                
                // Evento para eliminar enlace
                const deleteBtn = gridItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const linkRef = ref(database, `users/${userUid}/links/${key}`);
                    remove(linkRef).catch((error) => {
                        console.error('Error al eliminar el enlace:', error);
                    });
                });
                
                // Evento para editar enlace
                const editBtn = gridItem.querySelector('.edit-btn');
                editBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    linkKeyInput.value = key;
                    linkUrlInput.value = link.url;
                    linkTitleInput.value = link.title;
                    modal.style.display = 'block';
                });
                
                // Eventos para arrastrar y soltar
                gridItem.addEventListener('dragstart', (e) => {
                    draggedItem = gridItem;
                    setTimeout(() => {
                        gridItem.classList.add('dragging');
                    }, 0);
                });
                
                gridItem.addEventListener('dragend', () => {
                    gridItem.classList.remove('dragging');
                    draggedItem = null;
                });
                
                gridContainer.appendChild(gridItem);
            });
        }

        // Funcionalidad de arrastrar y soltar para reordenar
        gridContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(gridContainer, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (draggable && afterElement) {
                gridContainer.insertBefore(draggable, afterElement);
            }
        });

        gridContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            // Aquí puedes guardar el nuevo orden en la base de datos si es necesario
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.grid-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
        }

        // Verificar si hay imagen de fondo al cargar la página
        checkBackgroundImage();
    </script>
</body>
