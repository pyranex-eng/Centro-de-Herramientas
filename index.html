<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces Dinámicos (con scroll)</title>
    <style>
        /* Tus estilos actuales se mantienen igual */
        :root {
            /* Tema oscuro por defecto */
            --bg-color: #121212;
            --main-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --card-bg: #2a2a2a;
            --card-border: #333;
            --hover-transform: translateY(-8px);
            --hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --modal-bg: #222;
            --modal-border: #444;
            --input-bg: #333;
            --input-border: #555;
            --input-text: #fff;
            --delete-btn-bg: #dc3545;
            --delete-btn-hover: #c82333;
            --edit-btn-bg: #ffc107;
            --edit-btn-hover: #e0a800;
        }

        body.light-theme {
            /* Tema claro */
            --bg-color: #f0f2f5;
            --main-bg: #fff;
            --text-color: #333;
            --secondary-text-color: #6c757d;
            --card-bg: #f8f9fa;
            --card-border: #e9ecef;
            --hover-transform: translateY(-8px);
            --hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --modal-bg: #fff;
            --modal-border: #888;
            --input-bg: #fff;
            --input-border: #ccc;
            --input-text: #333;
            --delete-btn-bg: #dc3545;
            --delete-btn-hover: #c82333;
            --edit-btn-bg: #ffc107;
            --edit-btn-hover: #e0a800;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background-color: var(--bg-color);
            transition: background-color 0.5s;
        }

        .controls {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #logout-btn {
            background-color: #dc3545;
        }

        #logout-btn:hover {
            background-color: #c82333;
        }

        .controls button:hover {
            background-color: var(--button-hover-color);
        }
        
        .grid-container-wrapper {
            width: 100%;
            max-width: 1200px;
            background-color: var(--main-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: background-color 0.5s, box-shadow 0.5s;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-attachment: local;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            padding-right: 15px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }
        
        .grid-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .grid-container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-text-color);
            border-radius: 5px;
        }
        
        .grid-container::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--secondary-text-color);
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            position: relative;
            cursor: move;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s, border-color 0.5s;
        }

        .grid-item:hover {
            transform: var(--hover-transform);
            box-shadow: var(--hover-shadow);
        }

        .grid-item.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .grid-item img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: contain;
        }

        .link-title {
            font-size: 14px;
            word-break: break-all;
            color: var(--text-color);
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .delete-btn, .edit-btn {
            position: absolute;
            top: 5px;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s, background-color 0.5s;
        }

        .edit-btn {
            right: 5px;
            background-color: var(--edit-btn-bg);
            color: var(--text-color);
        }

        .delete-btn {
            left: 5px;
            background-color: var(--delete-btn-bg);
        }
        
        .delete-btn:hover {
            background-color: var(--delete-btn-hover);
        }
        
        .edit-btn:hover {
            background-color: var(--edit-btn-hover);
        }

        .grid-item:hover .delete-btn, .grid-item:hover .edit-btn {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--modal-border);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            color: var(--text-color);
        }

        .close-btn {
            color: var(--secondary-text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
        
        /* Loading indicator */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas" class="particle-canvas"></canvas>
    <div class="loading" id="loading-indicator">Procesando imagen...</div>

    <div class="controls">
        <button id="logout-btn">Cerrar Sesión</button>
        <button id="theme-toggle-btn">Cambiar Tema</button>
        <button id="add-link-btn">Agregar Enlace</button>
        <button id="set-bg-table-btn">Fondo con Imagen (Tabla)</button>
        <button id="remove-bg-table-btn">Quitar Fondo (Tabla)</button>
    </div>

    <div class="grid-container-wrapper">
        <div class="grid-container" id="grid-container"></div>
    </div>
    
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <div id="link-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Agregar/Editar Enlace</h2>
            <input type="hidden" id="link-key">
            <input type="text" id="link-url" placeholder="URL del sitio web" required>
            <input type="text" id="link-title" placeholder="Título (opcional)">
            <button id="save-link-btn">Guardar</button>
        </div>
    </div>

    <script type="module">
        // Importa las funciones necesarias de los SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        // Importa las funciones de Realtime Database
        import { getDatabase, ref, push, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        // Importa las funciones de Autenticación
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDtC4AXEbZEFuiQZTil3x-4eezjy5eIa6k",
            authDomain: "centro-de-herramientas.firebaseapp.com",
            projectId: "centro-de-herramientas",
            storageBucket: "centro-de-herramientas.firebasestorage.app",
            messagingSenderId: "245445518910",
            appId: "1:245445518910:web:b8d93a3fc2cbafced3936f",
            measurementId: "G-9ZR3EWTD7N"
        };
        
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Referencias a la base de datos (se actualizarán con el ID de usuario)
        let userUid = null;
        let linksRef = null;
        let backgroundRef = null;

        const gridContainerWrapper = document.getElementById('grid-container-wrapper');
        const gridContainer = document.getElementById('grid-container');
        const logoutBtn = document.getElementById('logout-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const setBgTableBtn = document.getElementById('set-bg-table-btn');
        const removeBgTableBtn = document.getElementById('remove-bg-table-btn');
        const addLinkBtn = document.getElementById('add-link-btn');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('link-modal');
        const saveLinkBtn = document.getElementById('save-link-btn');
        const closeBtn = document.querySelector('.close-btn');
        const linkUrlInput = document.getElementById('link-url');
        const linkTitleInput = document.getElementById('link-title');
        const linkKeyInput = document.getElementById('link-key');
        const loadingIndicator = document.getElementById('loading-indicator');

        let links = {};
        let draggedItem = null;
        let particleAnimation = null;

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 100;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 2 + 1;
            const speedX = (Math.random() - 0.5) * 0.5;
            const speedY = (Math.random() - 0.5) * 0.5;
            const color = Math.random() < 0.5 ? 'rgba(0, 255, 255, 0.5)' : 'rgba(255, 215, 0, 0.5)';
            return { x, y, size, speedX, speedY, color };
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(createParticle());
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    Object.assign(p, createParticle());
                }
            });

            particleAnimation = requestAnimationFrame(drawParticles);
        }

        function stopParticleAnimation() {
            cancelAnimationFrame(particleAnimation);
        }

        function startParticleAnimation() {
            if (!particleAnimation) {
                initParticles();
                drawParticles();
            }
        }

        function setTableBackground(url) {
            gridContainerWrapper.style.backgroundImage = `url('${url}')`;
            gridContainerWrapper.style.backgroundColor = 'transparent';
        }
        
        function removeTableBackground() {
            gridContainerWrapper.style.backgroundImage = 'none';
            gridContainerWrapper.style.backgroundColor = '';
        }

        // Función para comprimir imagen y convertir a base64
        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Tamaño máximo para la imagen (800px de ancho máximo)
                    let width = img.width;
                    let height = img.height;
                    const MAX_WIDTH = 800;
                    
                    if (width > MAX_WIDTH) {
                        height = (height * MAX_WIDTH) / width;
                        width = MAX_WIDTH;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convertir a base64 con compresión (calidad 0.7)
                    const base64 = canvas.toDataURL('image/jpeg', 0.7);
                    callback(base64);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Función para guardar el fondo en Realtime Database
        function saveBackgroundToDatabase(imageData) {
            if (!userUid) return;
            
            loadingIndicator.style.display = 'block';
            
            // Guardar la imagen en base64 en Realtime Database
            set(backgroundRef, imageData)
                .then(() => {
                    console.log("Fondo guardado correctamente");
                    loadingIndicator.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error al guardar el fondo:", error);
                    loadingIndicator.style.display = 'none';
                    alert("Error al guardar el fondo: " + error.message);
                });
        }

        // Función para cargar el fondo desde Realtime Database
        function loadBackgroundFromDatabase() {
            if (!userUid) return;
            
            onValue(backgroundRef, (snapshot) => {
                const backgroundData = snapshot.val();
                if (backgroundData) {
                    setTableBackground(backgroundData);
                }
            }, (error) => {
                console.error("Error al cargar el fondo:", error);
            });
        }

        // Event listeners
        setBgTableBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                
                // Comprimir la imagen antes de guardarla
                compressImage(file, (compressedImage) => {
                    saveBackgroundToDatabase(compressedImage);
                });
            }
        });

        removeBgTableBtn.addEventListener('click', () => {
            if (userUid) {
                // Eliminar el fondo de la base de datos
                remove(backgroundRef)
                    .then(() => {
                        removeTableBackground();
                    })
                    .catch((error) => {
                        console.error("Error al eliminar el fondo:", error);
                    });
            }
        });

        // Escuchar cambios en la autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUid = user.uid;
                // Actualizar referencias con el UID del usuario
                linksRef = ref(database, `users/${userUid}/links`);
                backgroundRef = ref(database, `users/${userUid}/background`);
                
                // Cargar enlaces y fondo
                loadLinks();
                loadBackgroundFromDatabase();
                startParticleAnimation();
            } else {
                // Usuario no autenticado, redirigir al login_registro
                window.location.href = 'login_registro.html';
            }
        });

        // Resto del código (funciones para manejar enlaces, tema, etc.) se mantiene igual
        function loadLinks() {
            onValue(linksRef, (snapshot) => {
                links = snapshot.val() || {};
                renderLinks();
            });
        }

        function renderLinks() {
            gridContainer.innerHTML = '';
            Object.keys(links).forEach(key => {
                const link = links[key];
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.draggable = true;
                gridItem.dataset.key = key;

                const img = document.createElement('img');
                img.src = `https://s2.googleusercontent.com/s2/favicons?domain=${link.url}&sz=64`;
                img.alt = link.title || 'Link icon';
                img.onerror = () => {
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJmZWF0aGVyIGZlYXRoZXItbGluayI+PHBhdGggZD0iTTEwIDEzYTUgNSAwIDAgMCA3LjU0LjU0bDMtM2E1IDUgMCAwIDAtNy4wNy03LjA3bC0xLjcyIDEuNzEiPjxwYXRoIGQ9Ik0xNCAxMWE1IDUgMCAwIDAtNy41NC0uNTRsLTMgM2E1IDUgMCAwIDAgNy4wNyA3LjA3bDEuNzEtMS43MSI+PC9wYXRoPjwvc3ZnPg==';
                };

                const title = document.createElement('div');
                title.className = 'link-title';
                title.textContent = link.title || 'Nuevo enlace';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '✕';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteLink(key);
                };

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '✎';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editLink(key);
                };

                gridItem.appendChild(img);
                gridItem.appendChild(title);
                gridItem.appendChild(deleteBtn);
                gridItem.appendChild(editBtn);

                gridItem.addEventListener('click', () => {
                    window.open(link.url, '_blank');
                });

                gridItem.addEventListener('dragstart', (e) => {
                    draggedItem = gridItem;
                    setTimeout(() => {
                        gridItem.classList.add('dragging');
                    }, 0);
                });

                gridItem.addEventListener('dragend', () => {
                    gridItem.classList.remove('dragging');
                    draggedItem = null;
                });

                gridItem.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                gridItem.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (draggedItem && draggedItem !== gridItem) {
                        const allItems = Array.from(gridContainer.querySelectorAll('.grid-item'));
                        const fromIndex = allItems.indexOf(draggedItem);
                        const toIndex = allItems.indexOf(gridItem);
                        
                        if (fromIndex !== toIndex) {
                            // Reorganizar visualmente
                            if (fromIndex < toIndex) {
                                gridContainer.insertBefore(draggedItem, gridItem.nextSibling);
                            } else {
                                gridContainer.insertBefore(draggedItem, gridItem);
                            }
                            
                            // Reorganizar en base de datos
                            reorderLinks(fromIndex, toIndex);
                        }
                    }
                });

                gridContainer.appendChild(gridItem);
            });
        }

        function reorderLinks(fromIndex, toIndex) {
            const linkKeys = Object.keys(links);
            const movedKey = linkKeys[fromIndex];
            
            // Reorganizar el array de claves
            linkKeys.splice(fromIndex, 1);
            linkKeys.splice(toIndex, 0, movedKey);
            
            // Crear nuevo objeto con el orden correcto
            const reorderedLinks = {};
            linkKeys.forEach(key => {
                reorderedLinks[key] = links[key];
            });
            
            // Actualizar la base de datos
            set(linksRef, reorderedLinks);
        }

        function deleteLink(key) {
            if (confirm('¿Estás seguro de que quieres eliminar este enlace?')) {
                const linkRef = ref(database, `users/${userUid}/links/${key}`);
                remove(linkRef);
            }
        }

        function editLink(key) {
            const link = links[key];
            linkKeyInput.value = key;
            linkUrlInput.value = link.url;
            linkTitleInput.value = link.title || '';
            modal.style.display = 'block';
        }

        function addLink() {
            linkKeyInput.value = '';
            linkUrlInput.value = '';
            linkTitleInput.value = '';
            modal.style.display = 'block';
        }

        function saveLink() {
            const url = linkUrlInput.value.trim();
            const title = linkTitleInput.value.trim();
            const key = linkKeyInput.value;

            if (!url) {
                alert('Por favor, ingresa una URL válida');
                return;
            }

            // Asegurar que la URL tenga el protocolo http si no lo tiene
            let finalUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                finalUrl = 'https://' + url;
            }

            const linkData = {
                url: finalUrl,
                title: title || null
            };

            if (key) {
                // Editar enlace existente
                const linkRef = ref(database, `users/${userUid}/links/${key}`);
                update(linkRef, linkData);
            } else {
                // Agregar nuevo enlace
                push(linksRef, linkData);
            }

            modal.style.display = 'none';
        }

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login_registro.html';
            }).catch((error) => {
                console.error('Error al cerrar sesión:', error);
            });
        });

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            stopParticleAnimation();
            startParticleAnimation();
        });

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
        }

        addLinkBtn.addEventListener('click', addLink);
        saveLinkBtn.addEventListener('click', saveLink);
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Inicializar canvas y partículas
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            stopParticleAnimation();
            startParticleAnimation();
        });

        // Iniciar animación de partículas
        startParticleAnimation();
    </script>
</body>
